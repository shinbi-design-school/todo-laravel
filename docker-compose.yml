
services:
  web:
    container_name: todo-laravel-web
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./:/opt
    environment:
      TZ: Asia/Tokyo
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo-net

  db:
    container_name: todo-laravel-db
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Tokyo
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
      --default-time-zone=+09:00
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot --silent"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      todo-net:
        aliases:
          - db

  phpmyadmin:
    container_name: todo-laravel-pma
    image: phpmyadmin/phpmyadmin:5
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: laravel
      PMA_PASSWORD: laravel
      TZ: Asia/Tokyo
    depends_on:
      - db
    networks:
      - todo-net

volumes:
  db_data:

networks:
  todo-net:
    name: todo-laravel-net
